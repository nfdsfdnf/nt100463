<h2>Splatoon characters</h2>
<p>Here we are going to talk about the characters in splatoon 2! There are two types of characters you can choose to be, an octopus or a squid. For being an octopus in splatoon 2, you will need to pay, but in splatoon 3, you can just become octopus. There is an boy and girl version for both.</p>
<h2>Hair Style</h2>
<p>There is an different types of hairstyles for squid and octopus. For the squid, there is Hippie, short hair, banger, double bun, a two ponytails and wave, for boys squid, there is topknot, slick,buzz cut, hipster, spiky hair and mush cut, For the girl octopus, there is tentacurl and pony, for the boy, punk and afro. </p>
<h2>Agents</h2>
<p>Over here, we are going to talk about agents in splatoon. There is Agent 1, 2, 3, 4, 8. Agent 1 is Callie, Agent 2 is Marie, Agent 3 and 4 doesn't have a name, it is just Agent 3 and 4 and same as Agent 8, but something unique about Agent 8 is that Agent 8 is the only octopus in all the Agents. </p>

<h2>Game Modes</h2>
<p>In splatoon 2, there is 5 types of game mode that you can play, there is Turf War, Turf War is the main online game in splatoon 2, in Turf War, all you have to do is color and defeat the enemy.
Ranked Battle is the game that you can start playing in level 10, there is C- C C+ and then it goes to B- B B+ then A- A A+ then it goes on to rank S which is S1 S2 S3 S4 S5 S6 S7 S8 S9 then at the last, there is X!
Hero Mode is different then Turf War or Ranked Battle, it is a game mode that you can play without the internet or not with online people. There are 5 stages and in those each one stages, on the first stage, there are 3 chalenges, and on the second stage, there are 7 chalenges, and on the third stage, there are also 7 chalenges, then on the forth stage, it is also 7 stages so as stage five. Octo Expansion is a place that you can become an octopus unless you clear all the chalenges. Privet mach is where you can play with your frineds/privet people, you can make roomes or join the room that other people has made. Salmon run is a game mode that you play with online peoples but only with four people, so four people VS Salmons. </p>
